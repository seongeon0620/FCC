<script>
$(()=>{
	$("#btnLogin").click(()=>{
		let params = $("#myform").serialize();
		console.log(params);

		$.ajax({
			url:"/member/loginproc",
			data:params,
			dataType:"json",
			method:"post"
		})
		.done((res)=>{
			console.log(res);
			if(res.result=="1"){
				location.href="/"; 
			}
		})
		.fail((res,error,status)=>{
			console.log(error);
		})
	});
})


</script>
