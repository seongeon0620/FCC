{{>layout/header}}

<body>
	{{>layout/nav}}
	{{#member}}

	<div class="page-wrapper" id="main-wrapper" data-layout="horizontal" data-sidebartype="full">
		<div class="body-wrapper">
			<div class="container-fluid">

				<div class="card overflow-hidden">
					<div class="card-body p-0">
						<img src="/images/backgrounds/profilebg.jpg" alt="" class="img-fluid">
						<div class="row align-items-center">
							<div class="col-lg-4 order-lg-1 order-2">
								<div class="d-flex align-items-center justify-content-around m-4">
									<div class="text-center">
										<i class="ti ti-file-description fs-6 d-block mb-2"></i>
										<h4 class="mb-0 fw-semibold lh-1"></h4>
										<p class="mb-0 fs-4">찜</p>
									</div>
									<div class="text-center">
										<i class="ti ti-user-circle fs-6 d-block mb-2"></i>
										<h4 class="mb-0 fw-semibold lh-1"></h4>
										<p class="mb-0 fs-4">{{mem_email}}</p>
									</div>
									<div class="text-center">
										<i class="ti ti-user-check fs-6 d-block mb-2"></i>
										<h4 class="mb-0 fw-semibold lh-1"></h4>
										<p class="mb-0 fs-4">post</p>
									</div>
								</div>
							</div>
							<div class="col-lg-4 mt-n3 order-lg-2 order-1">
								<div class="mt-n5">
									<div class="d-flex align-items-center justify-content-center mb-2">
										<div class="linear-gradient d-flex align-items-center justify-content-center rounded-circle"
											style="width: 110px; height: 110px;" ;>
											<div class="border border-4 border-white d-flex align-items-center justify-content-center rounded-circle overflow-hidden"
												style="width: 100px; height: 100px;" ;>
												<img src="/images/profile/user-1.jpg" alt="" class="w-100 h-100">
											</div>
										</div>
									</div>
									<div class="text-center">
										<h5 class="fs-5 mb-0 fw-semibold">아이디 : {{mem_name}}</h5>
										<p class="mb-0 fs-4">닉네임 : {{mem_nickname}}</p>
									</div>
								</div>
							</div>
							<div class="col-lg-4 order-last">
								<ul
									class="list-unstyled d-flex align-items-center justify-content-center justify-content-lg-start my-3 gap-3">
									<li><button type="button" class="btn btn-primary"
											onclick="location.href='/member/modify'">내정보 수정</button></li>
								</ul>
							</div>
						</div>
						<ul class="nav nav-pills user-profile-tab justify-content-end mt-2 bg-light-info rounded-2"
							id="pills-tab" role="tablist">
							<li class="nav-item" role="presentation">
								<button
									class="nav-link position-relative rounded-0 active d-flex align-items-center justify-content-center bg-transparent fs-3 py-6"
									id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
									type="button" role="tab" aria-controls="pills-profile" aria-selected="true">
									<i class="ti ti-user-circle me-2 fs-6"></i>
									<span class="d-none d-md-block">내가 쓴 글</span>
								</button>
							</li>
							<li class="nav-item" role="presentation">
								<button
									class="nav-link position-relative rounded-0 d-flex align-items-center justify-content-center bg-transparent fs-3 py-6"
									id="pills-followers-tab" data-bs-toggle="pill" data-bs-target="#pills-followers"
									type="button" role="tab" aria-controls="pills-followers" aria-selected="false">
									<i class="ti ti-heart me-2 fs-6"></i>
									<span class="d-none d-md-block">찜목록</span>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="dark-transparent sidebartoggler"></div>
		<div class="dark-transparent sidebartoggler"></div>
	</div>

	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/simplebar/dist/simplebar.min.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/app.min.js"></script>
	<script src="/js/app.init.js"></script>
	<script src="/js/app-style-switcher.js"></script>
	<script src="/js/sidebarmenu.js"></script>
	<script src="/js/custom.js"></script>
	<script src="/js/apps/chat.js"></script>
	{{/member}}
</body>
