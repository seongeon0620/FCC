<script>
	$("#btnUpdate").click(() => {
		const mem_seq = '<%= session.getAttribute("mem_seq") %>';
		console.log("memseq : "+ mem_seq);
		const mem_password = $("#mem_password").val();
		const mem_nickname = $("#mem_nickname").val();
		const mem_email = $("#mem_email").val();

		const params = {
			mem_nickname: mem_nickname,
			mem_email: mem_email,
		};
		$.ajax({
			url: "/member/update",
			data: params,
			dataType: "json",
			method: "POST"
		})
			.done(res => {
				if (res.result == "success") {
					alert("마이페이지 수정");
					location.href = "/";
				} else {
					alert("수정 실패");
				}
			})
			.fail((res, error, status) => {
				console.log(error);
			})

	});


</script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	//encytype="multipart/form-data" 이게 있어야 파일전송가능
	$(() => {
		$("#btnUpload").click(() => {
			// 파일 전송할때 자바스크립트가 제공하는 FormData 객체를 써야한다
			// document.myform - 이름속성으로 폼을 접근
			// document.getElementById("myform"); -- id로 접근
			// document.getElementById("myform") , $("#myform") 서로 다르다
			let frmData = new FormData($("#myform")[0]);
			console.log(frmData);
			for (key of frmData.keys()) {
				console.log(frmData.get(key));
			}


			$.ajax({
				url: "/member/upload",
				data: frmData,
				contentType: false, // 파일전송에 반드시 필요
				processData: false, // 파일전송에 반드시 필요
				method: "POST",
				dataType: "json"
			})
				.done((res) => {
					console.log(res.filename);
					console.log(res.image_url);
				})
				.fail((res, error, status) => {
					console.log(error);
				})
		});
	})

</script>
