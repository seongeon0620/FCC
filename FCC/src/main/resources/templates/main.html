{{>layout/header}}

<body>
	<div id="main-wrapper flex-column">
		<header class="header">
			<nav class="navbar navbar-expand-lg py-0">
				<div class="container">
					<a class="navbar-brand me-0 py-0" href="/">
						<img src="/images/logos/dark-logo.svg" alt="img-fluid" />
					</a>
					<button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<i class="ti ti-menu-2 fs-9"></i>
					</button>
					<button class="navbar-toggler border-0 p-0 shadow-none m-2" type="button" data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
						<i class="ti ti-menu-2 fs-9"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav align-items-center mb-2 mb-lg-0 ms-auto">
							<li class="nav-item ms-2">
								<a class="btn btn-primary fs-3 rounded btn-hover-shadow px-3 py-2"
									href="/member/login">로그인</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="body-wrapper overflow-hidden pt-0">
			<section class="hero-section position-relative overflow-hidden mb-0 mb-lg-5">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-xl-6">
							<div class="hero-content my-5 my-xl-0">
								<h1 class="fw-bolder mb-7 fs-13" data-aos="fade-up" data-aos-delay="400"
									data-aos-duration="1000">
									나의 냉장고 관리는
									<span class="text-primary"> TasteTales</span>
									에서!
								</h1>
								<p class="fs-5 mb-5 text-dark fw-normal" data-aos="fade-up" data-aos-delay="600"
									data-aos-duration="1000">
									TasteTales에서 보관 중인 식품을 쉽고 편리하게 관리해 보세요.
								</p>
								<div class="d-sm-flex align-items-center gap-3" data-aos="fade-up" data-aos-delay="800"
									data-aos-duration="1000">
									<a class="btn btn-primary px-5 py-6 btn-hover-shadow d-block mb-3 mb-sm-0"
										href="/member/login">로그인</a>
									<a class="btn btn-outline-primary d-block scroll-link px-7 py-6"
										href="/member">회원가입</a>
								</div>
							</div>
						</div>
						<div class="col-xl-6 d-none d-xl-block">
							<div class="hero-img-slide position-relative bg-primary-subtle p-4 rounded text-center">
								<img src="/images/backgrounds/cook.gif" class="img-fluid"
									style="margin-right: 50%; margin-top: 150px;">
							</div>
						</div>
					</div>
				</div>
		</div>
		</section>
	</div>
	<div class="offcanvas offcanvas-start modernize-lp-offcanvas" tabindex="-1" id="offcanvasNavbar"
		aria-labelledby="offcanvasNavbarLabel">
		<div class="offcanvas-header p-4">
			<img src="/images/logos/dark-logo.svg" alt="" class="img-fluid" width="150" />
		</div>
		<div class="offcanvas-body p-4">
			<form class="d-flex mt-3" role="search">
				<a href="/member/login" class="btn btn-primary w-100 py-2">로그인</a>
			</form>
		</div>
	</div>
	</div>
	<div class="dark-transparent sidebartoggler"></div>
	<!-- Import Js Files -->

	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/js/app.min.js"></script>
	<script src="/js/app.init.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/libs/simplebar/dist/simplebar.min.js"></script>

	<script src="/js/sidebarmenu.js"></script>

	<script src="/libs/owl.carousel/dist/owl.carousel.min.js"></script>
	<script src="/js/landingpage/landingpage.js"></script>
</body>

</html>
